  unicons: ^2.1.1
  eva_icons_flutter: ^3.1.0
  fl_chart: ^0.64.0
  auto_size_text: ^3.0.0
  timeline_tile: ^2.0.0
  rich_readmore: ^1.1.1
  http: ^1.1.0
  flutter_carousel_slider: ^1.1.0
  numberpicker: ^2.1.2
  get: ^4.6.6
  iconoir_flutter: ^7.3.0
  cloud_firestore: ^4.14.0
  dart_openai: ^5.0.0
  flutter_datetime_picker_plus: ^2.1.0
  image_picker: ^1.0.7
  firebase_storage: ^11.6.7
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
